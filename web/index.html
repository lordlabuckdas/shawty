<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>shawty - url shortener</title>
</head>

<body>
	<h1>shawty - a url shortener</h1>
	<form action="/" method="POST">
		<label for="longURL">url</label>
		<input type="text" id="longURL" name="longURL" value="{{ .longURL }}"><br>
		<input type="submit" value="submit">
	</form>
	{{ if .shortURL }}
	<strong>your shortened url: {{ .shortURL }}</strong>
	{{ end }}
</body>

</html>
